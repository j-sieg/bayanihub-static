<section class="container p-3">
  <heading class="text-center p-3">
    <h1 class="sulong-bold">Get in Touch</h1>
  </heading>
  <article class="sulong-font-2 p-0 p-md-3">
    <section>
      <p class="text-left">
        If you want to help us move the Filipino forward or have any inquiries,
        fill out the form below, or send us an email through our various social
        media accounts.
      </p>
      <form>
        <fieldset class="rounded sulong-border-accent1-3 p-3">
          <row class="row">
            <column class="form-group col-sm-6">
              <label for="name">Your Name</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Juan Dela Cruz"
                class="form-control"
              />
            </column>
            <column class="form-group col-sm-6">
              <label for="company">Company</label>
              <input
                id="company"
                name="company"
                type="text"
                placeholder="Pandesal Corporations"
                class="form-control"
              />
            </column>
            <column class="form-group col-sm-6">
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                type="text"
                placeholder="juan_delacruz@pan.desal"
                class="form-control"
              />
            </column>
            <column class="form-group col-sm-6">
              <label for="contact_number">Contact Number</label>
              <input
                id="contact_number"
                name="contact_number"
                type="text"
                placeholder="0000 000 0000"
                class="form-control"
              />
            </column>
            <column class="form-group col-sm-12">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="I'd like to become partners!"
                class="form-control sulong-textarea"
              ></textarea>
            </column>
            <div class="d-flex justify-content-end w-100 pr-3 pl-3">
              <input
                type="submit"
                class="btn btn-lg sulong-btn-accent1 sulong-bold"
                value="Submit"
              />
            </div>
          </row>
        </fieldset>
      </form>
    </section>
