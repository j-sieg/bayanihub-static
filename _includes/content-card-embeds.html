{% if include.is_embedded %}
  <div class="col-12 p-1">
    <div class="card shadow rounded p-3 h-100">
      <iframe class="img-fluid sulong-bg-primary d-flex align-items-center" style="min-height: 480px;" src="{{include.link_to}}">
      </iframe>
      <header class="mt-2 m-0">
        <h1>{{ include.title }}</h1>
      </header>
      <article>
        <p>{{ include.body }}</p>
      </article>
    </div>
  </div>
{% endif %}
