<div class="col-md-4 col-sm-6 p-1 ">
  <div class="card shadow rounded p-3 h-100" onclick="window.open('{{include.link_to}}', 'mywindow');" role="button">
    <picture class="position-relative d-block overflow-hidden w-100" style="padding-bottom: 100%;">
      <img class=" position-absolute centered" src="{{include.img}}" />
    </picture>
    <header class="mt-2 m-0">
      <h1>{{ include.title }}</h1>
    </header>
    <article>
      <p>{{ include.body }}</p>
    </article>
  </div>
</div>
